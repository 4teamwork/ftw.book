<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html id="region-content" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{#footnote.title}</title>
        <script type="text/javascript" src="../tiny_mce_popup.js"></script>
        <script type="text/javascript" src="../utils/mctabs.js"></script>
        <script type="text/javascript" src="../utils/form_utils.js"></script>
        <script type="text/javascript" src="js/footnote.js"></script>
        <style>
            label {
                float: left;
            }
            textarea {
                float: right;
            }
            .mceActionPanel {
                position: absolute;
                bottom: 0;
                width: 100%;
                margin: 10px auto;
            }
        </style>
    </head>
    <body id="footnote">

        <form onsubmit="FootnoteDialog.update();return false;" action="#">
            <div>
                <label for="footnoteText">{#footnote.title}:</label>
                <textarea name="footnoteText" type="text"
                          class="mceFocus" id="footnoteText"
                          value="" style="width: 500px; height: 100px;"
                          aria-required="true"></textarea>
            </div>
            <div class="mceActionPanel">
                <input type="submit" id="insert" name="insert" value="{#update}" />
                <input type="button" id="cancel" name="cancel" value="{#cancel}"
                       onclick="tinyMCEPopup.close();" />
            </div>
        </form>

    </body>
</html>
