[buildout]
extends =
    https://hudson:hudson@svn.4teamwork.ch/repos/hudson/test-cfgs/plone-4.1.x.cfg

extensions +=
    lovely.buildouthttp

parts += test

find-links =
    http://downloads.4teamwork.ch/simple
    http://psc.4teamwork.ch/simple
    http://pypi.4teamwork.ch/
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

package-name = ftw.book

auto-checkout = *


[test]
recipe = collective.xmltestreport
eggs =
    ftw.book[tests]
defaults = ['-s', 'ftw.book', '--xml', '--exit-with-status', '--auto-color', '--auto-progress', '--coverage=${buildout:directory}/coverage/text']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage/text', 'coverage/html')


[sources]
